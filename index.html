<!doctype html>

<head>
    <title>Lista de Issues</title>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link type="text/css" href="css/styles.css" rel="stylesheet"></link>

</head>
<body>
    <div class="container">
        <h1>Busca Issues do GitHub</h1>
        
        <dl>
            <dt><label for="user">Usuario:</label></dt>
            <dd><input type="text" id="user" tabindex="1"></dd>
            <dt><label for="reponame">Repositório:</label></dt>
            <dd><input type="text" id="reponame" tabindex="2"></dd>
        </dl>

        <button type="button" onclick='vaibuscarasissues();' tabindex="3">Busca lá as issues</button>

        <table id="issuestable">
            <tr>
                <th>Número</th>
                <th>Título</th>
            </tr>

        </table>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <script src="js/exercicio1.js" ></script>
    <script type="text/javascript">
        $(document).ready(function(){
            //pre popula
            $('#user').val( 'freedomsponsors' );
            $('#reponame').val( 'www.freedomsponsors.org' );
        });
   </script>
</body>
